name: Node.js Package

on:
 release:
   types: [created]

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v3
       with:
         node-version: 18

 publish-gpr:
   needs: build
   runs-on: ubuntu-latest
   permissions:
     packages: write
     contents: read
   steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v3
       with:
         node-version: 18
         registry-url: https://registry.npmjs.org
     - run: npm ci
     - run: npm run build
     - run: npm publish
       env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}